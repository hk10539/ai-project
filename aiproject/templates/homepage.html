<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* Header */
        header {
            background-color: #222;
            color: white;
            padding: 15px 40px;
            text-align: center;
            font-size: 24px;
        }

        /* Main Content */
        main {
            padding: 40px;
            text-align: center;
            min-height: 70vh;
        }

        main h1 {
            color: #333;
        }

        main p {
            color: #555;
            font-size: 16px;
        }

        /* Upload Button */
        .upload-btn {
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            display: inline-block;
            margin-top: 20px;
        }

        .upload-btn:hover {
            background-color: #0056b3;
        }

        input[type="file"] {
            display: none;
        }

        /* Footer */
        footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 10px;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        Homepage
    </header>

    <main>
        <h1>Welcome to Homepage</h1>
        <p>This is a simple HTML & CSS page with header, footer and upload button.</p>

        <label class="upload-btn">
            Upload File
            <input type="file">
        </label>
    </main>

    <footer>
        Â© 2025 Homepage | All Rights Reserved
    </footer>

</body>
</html>
